apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 2s
      evaluation_interval: 2s

    scrape_configs:
      - job_name: 'metrics-scraper'
        static_configs:
          - targets: ['metrics-scraper:2112']
      - job_name: 'api-metrics'
        metrics_path: /api/v2/metrics
        static_configs:
          - targets: ['api.mezo.org']

